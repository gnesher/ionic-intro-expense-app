<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>
      Expense Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Category: {{details.category}}
  </p>
  <p>
    Date: {{details.date | date}}
  </p>
  <p>
    Spent: {{details.spent}}
  </p>
  <div *ngIf="details.location">
      <p>
          Lat: {{details.location.lat}}
        </p>
        <p>
          Lon: {{details.location.lon}}
        </p>
          
  </div>
</ion-content>
