<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="presentModal(item)">
      {{item.spent | currency: 'ILS'}} spent on {{item.category}} on the {{item.date | date}}
    </ion-item>
  </ion-list>
</ion-content>
